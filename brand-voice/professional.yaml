    - "Cuisine type (#Burgers, #StreetFood)"
    - "Quality indicators (#FreshFood, #LocallySourced)"
    - "General food (#Foodie, #FoodPhotography)"

call_to_action_examples:
  - "Reserve your table today"
  - "Visit us to experience the difference"
  - "Order now for pickup or delivery"
  - "Join us for an unforgettable meal"
  - "Discover your new favorite"

writing_guidelines:
  - Lead with quality and authenticity
  - Highlight craftsmanship and ingredients
  - Be informative but not boring
  - Show expertise without being pretentious
  - Focus on customer experience

